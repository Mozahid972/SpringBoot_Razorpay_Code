<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .success-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 50px;
            color: #4CAF50;
        }
        .success-message {
            font-size: 24px;
            margin-top: 10px;
            color: #333333;
        }
        .success-details {
            font-size: 18px;
            margin-top: 20px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">✔️</div>
    <div class="success-message">Payment Successful!</div>
    <div class="success-details">Thank you for your purchase. Your transaction was completed successfully.</div>
</div>
</body>
</html>
